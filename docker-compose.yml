version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: juzdata-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: juzdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: juzdata-backend
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/juzdata
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npm run db:init && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: juzdata-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
